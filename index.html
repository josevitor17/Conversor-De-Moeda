<!DOCTYPE html>
<html lang="pt-br">

<head>
   
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Conversor de Moeda</title>
</head>
<body>
<div class="container">
    <header>
        <h1>
            CodeClub Convert Money
        </h1>
        
            </header> 
    <main>
       
        <label>
            Converter <b> De </b>
            <select >
                <option > R$ Real Brasileiro</option>
                <option > U$ Dolar Americano</option>
            </select>
        </label>

        <label>
            Convertido <b>para</b>
            <select class="currency-select">
                <option value="dolar"> US$ Dolar Americano </option>
                <option value="euro">€ Euro</option>
                <option value="Libra"> £ Libra</option>
            </select>

        </label>

        <label> 
         <b>  Valor</b>
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="img-br" src="./assets/brasil.png" alt="logo brasil">
                <p class="currency"> Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img class="seta"  src="./assets/seta.png" alt="seta">
            <div class="currency-box">
                <img class="currency-img" src="./assets/DOLAR.png" alt=" logo dolar" height="40px">
                <p class="currency-name">Dolar americano </p>
                <p class="currency-value"> US$ 0,00</p>
            </div>
        </section>
        
    </main>
</div>
</body>
<script src="./java.js"></script>

</html>
